<!doctype html>
<html>
  <head>
    <title>The Multiplayer Snake Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <h1>
    <div id="signUp">
      <p>
          <input id="nickName" type="text" placeholder="Your desired nickName">
      </p>
      <button id="join">JOIN</button>
    </div>
    
    <div id="gameBoard">
      <canvas id="gameField" width="1000px" height="1000px"></canvas>
      <form method="get" action="/">
          <button type="submit">Restart</button>
      </form>

        <div id="score">
          <h1 id="playerInfo"></h1>
          <h3 id="highScore">
          <ul id="scoreList"></ul>
        </h3>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="game.js"></script>
  </body>
</html>
