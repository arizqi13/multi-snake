<!doctype html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <head>
    <title>The Multiplayer Snake Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <h1>
    <div id="signUp">
      <p>
          <input id="nickName" type="text" placeholder="Your desired nickName">
      </p>
      <p>
          <input id="useOnScreen" type="checkbox">Use On Screen Keyboard<br>
      </p>
      <button id="join">JOIN</button>
    </div>
    <div class="container-fluid row">
      <div id="controls" class="col-md-2 vcenter">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 key" id="upKey">&#8593;</div>
            <div class="col-sm-4"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 key" id="leftKey">&#8592;</div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 key" id="rightKey">&#8594;</div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 key" id="downKey">&#8595;</div>
            <div class="col-sm-4"></div>
          </div>
        </div>
      </div><!--
    --><div id="gameBoard" class="col-md-8 vcenter">
          <canvas id="gameField" width="1000px" height="1000px"></canvas>
          <form method="get" action="/">
            <button type="submit">Restart</button>
          </form>
        </div><!--
    --><div id="score" class="col-md-2 vcenter">
              <h1 id="playerInfo"></h1>
              <h3 id="highScore"></h3>
              <ul id="scoreList"></ul>
        </div>

      </div>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="game.js"></script>
  </body>
</html>
